<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Medicine Reminder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --success: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --light: #ecf0f1;
      --dark: #34495e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f8fc 0%, #e4f1fe 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .app-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
      }
    }
    
    .form-section, .reminders-section {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--secondary);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    button.secondary {
      background: var(--light);
      color: var(--dark);
    }
    
    button.danger {
      background: var(--danger);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    #stopBtn {
      display: none;
      background: var(--danger);
      margin-top: 10px;
      width: 100%;
    }
    
    #snoozeBtn {
      display: none;
      background: var(--warning);
      margin-top: 10px;
      width: 100%;
    }
    
    .reminders-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
    }
    
    .reminder-item {
      background: var(--light);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s;
    }
    
    .reminder-item.completed {
      background: #d4edda;
      border-left: 4px solid var(--success);
    }
    
    .reminder-item.upcoming {
      background: #fff3cd;
      border-left: 4px solid var(--warning);
    }
    
    .reminder-info {
      flex: 1;
    }
    
    .reminder-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--secondary);
    }
    
    .reminder-time {
      font-size: 0.9rem;
      color: #666;
    }
    
    .reminder-dosage {
      font-size: 0.9rem;
      margin-top: 5px;
      color: var(--primary);
    }
    
    .reminder-actions {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      background: var(--secondary);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      animation: slideIn 0.5s;
      max-width: 350px;
    }
    
    .notification.success {
      background: var(--success);
    }
    
    .notification.warning {
      background: var(--warning);
    }
    
    .notification.danger {
      background: var(--danger);
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #666;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-pills"></i> Advanced Medicine Reminder</h1>
      <p>Never miss your medication schedule again</p>
    </header>
    
    <div class="app-container">
      <div class="form-section">
        <h2><i class="fas fa-plus-circle"></i> Add New Reminder</h2>
        
        <div class="form-group">
          <label for="medicine">Medicine Name</label>
          <input id="medicine" type="text" placeholder="e.g. Metformin 500mg">
        </div>
        
        <div class="form-group">
          <label for="dosage">Dosage</label>
          <input id="dosage" type="text" placeholder="e.g. 1 tablet">
        </div>
        
        <div class="form-group">
          <label for="instructions">Instructions (Optional)</label>
          <textarea id="instructions" placeholder="e.g. Take with food" rows="2"></textarea>
        </div>
        
        <div class="form-group">
          <label for="timeInput">Time</label>
          <input id="timeInput" type="time">
        </div>
        
        <div class="form-group">
          <label for="repeatOption">Repeat Option</label>
          <select id="repeatOption">
            <option value="once">Once Only</option>
            <option value="daily">Daily (10 Days)</option>
            <option value="alternate">Alternate Days (10 Days)</option>
            <option value="weekdays">Mon-Wed-Fri (2 Weeks)</option>
            <option value="weekends">Weekends (4 Weeks)</option>
            <option value="custom">Custom Repeat (Enter Days)</option>
          </select>
        </div>
        
        <div class="form-group" id="customDaysContainer" style="display:none;">
          <label for="customDays">Number of Days</label>
          <input id="customDays" type="number" min="1" max="365" placeholder="Enter number of days">
        </div>
        
        <button onclick="addReminder()"><i class="fas fa-bell"></i> Add Reminder</button>
        <button id="stopBtn" onclick="stopAlarm()"><i class="fas fa-stop"></i> Stop Alarm</button>
        <button id="snoozeBtn" onclick="snoozeAlarm()"><i class="fas fa-clock"></i> Snooze (5 min)</button>
      </div>
      
      <div class="reminders-section">
        <h2><i class="fas fa-list"></i> Your Reminders</h2>
        
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="totalReminders">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="upcomingReminders">0</div>
            <div class="stat-label">Upcoming</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="completedReminders">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>
        
        <div class="reminders-list" id="reminderList">
          <!-- Reminders will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07a.mp3" preload="auto"></audio>

  <script>
    let reminders = [];
    let currentAlarm = null;
    let snoozeCount = 0;
    const MAX_SNOOZE = 3;

    // Initialize the app
    function init() {
      loadReminders();
      updateReminderList();
      startChecker();
      
      // Show custom days input only if "custom" selected
      document.getElementById("repeatOption").addEventListener("change", function() {
        document.getElementById("customDaysContainer").style.display = 
          this.value === "custom" ? "block" : "none";
      });
    }

    // Load reminders from localStorage
    function loadReminders() {
      const savedReminders = localStorage.getItem('medicineReminders');
      if (savedReminders) {
        reminders = JSON.parse(savedReminders);
        // Convert string dates to Date objects
        reminders.forEach(r => {
          r.time = new Date(r.time);
          r.nextAlert = r.nextAlert ? new Date(r.nextAlert) : null;
        });
      }
    }

    // Save reminders to localStorage
    function saveReminders() {
      localStorage.setItem('medicineReminders', JSON.stringify(reminders));
      updateStats();
    }

    // Update statistics
    function updateStats() {
      const total = reminders.length;
      const upcoming = reminders.filter(r => !r.completed).length;
      const completed = reminders.filter(r => r.completed).length;
      
      document.getElementById('totalReminders').textContent = total;
      document.getElementById('upcomingReminders').textContent = upcoming;
      document.getElementById('completedReminders').textContent = completed;
    }

    function addReminder() {
      let medName = document.getElementById("medicine").value.trim();
      let dosage = document.getElementById("dosage").value.trim();
      let instructions = document.getElementById("instructions").value.trim();
      let timeValue = document.getElementById("timeInput").value;
      let repeatOption = document.getElementById("repeatOption").value;
      let customDays = parseInt(document.getElementById("customDays").value);

      if (!medName || !timeValue) {
        showNotification("Please enter medicine name and time!", "warning");
        return;
      }

      if (repeatOption === "custom" && (!customDays || customDays < 1)) {
        showNotification("Please enter valid custom days!", "warning");
        return;
      }

      let [hours, minutes] = timeValue.split(":").map(Number);
      let now = new Date();
      let newReminders = [];

      // Create reminders based on repeat option
      if (repeatOption === "daily") {
        for (let i = 0; i < 10; i++) {
          let reminderDate = new Date(now);
          reminderDate.setDate(now.getDate() + i);
          reminderDate.setHours(hours, minutes, 0, 0);
          newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
        }
      } 
      else if (repeatOption === "alternate") {
        for (let i = 0; i < 20; i += 2) {
          let reminderDate = new Date(now);
          reminderDate.setDate(now.getDate() + i);
          reminderDate.setHours(hours, minutes, 0, 0);
          newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
        }
      }
      else if (repeatOption === "weekdays") {
        for (let i = 0; i < 14; i++) {
          let reminderDate = new Date(now);
          reminderDate.setDate(now.getDate() + i);
          let day = reminderDate.getDay();
          if (day >= 1 && day <= 5) { // Monday to Friday
            reminderDate.setHours(hours, minutes, 0, 0);
            newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
          }
        }
      }
      else if (repeatOption === "weekends") {
        for (let i = 0; i < 28; i++) {
          let reminderDate = new Date(now);
          reminderDate.setDate(now.getDate() + i);
          let day = reminderDate.getDay();
          if (day === 0 || day === 6) { // Saturday or Sunday
            reminderDate.setHours(hours, minutes, 0, 0);
            newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
          }
        }
      }
      else if (repeatOption === "custom") {
        for (let i = 0; i < customDays; i++) {
          let reminderDate = new Date(now);
          reminderDate.setDate(now.getDate() + i);
          reminderDate.setHours(hours, minutes, 0, 0);
          newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
        }
      }
      else { 
        // once only
        let reminderDate = new Date(now);
        reminderDate.setHours(hours, minutes, 0, 0);
        if (reminderDate < now) reminderDate.setDate(now.getDate() + 1);
        newReminders.push(createReminder(medName, dosage, instructions, reminderDate));
      }

      // Add all new reminders to the main array
      reminders.push(...newReminders);
      saveReminders();
      updateReminderList();
      
      showNotification(`Added ${newReminders.length} reminder(s) for ${medName}`, "success");

      // Reset form
      document.getElementById("medicine").value = "";
      document.getElementById("dosage").value = "";
      document.getElementById("instructions").value = "";
      document.getElementById("timeInput").value = "";
      document.getElementById("repeatOption").value = "once";
      document.getElementById("customDays").value = "";
      document.getElementById("customDaysContainer").style.display = "none";
    }

    function createReminder(name, dosage, instructions, time) {
      return {
        id: Date.now() + Math.random().toString(36).substr(2, 9),
        name: name,
        dosage: dosage,
        instructions: instructions,
        time: time,
        completed: false,
        nextAlert: new Date(time), // Initialize nextAlert to the reminder time
        createdAt: new Date()
      };
    }

    function updateReminderList() {
      let list = document.getElementById("reminderList");
      list.innerHTML = "";
      
      // Sort reminders by time
      reminders.sort((a, b) => a.time - b.time);
      
      if (reminders.length === 0) {
        list.innerHTML = '<div class="reminder-item">No reminders set yet. Add one above!</div>';
        return;
      }
      
      reminders.forEach(reminder => {
        let item = document.createElement("div");
        item.className = "reminder-item";
        if (reminder.completed) item.classList.add("completed");
        else if (reminder.time > new Date()) item.classList.add("upcoming");
        
        item.innerHTML = `
          <div class="reminder-info">
            <div class="reminder-name">${reminder.name}</div>
            <div class="reminder-dosage">${reminder.dosage || 'No dosage specified'}</div>
            <div class="reminder-time">${reminder.time.toLocaleString()}</div>
            ${reminder.instructions ? `<div><small>Instructions: ${reminder.instructions}</small></div>` : ''}
          </div>
          <div class="reminder-actions">
            ${!reminder.completed ? `
              <button class="action-btn secondary" onclick="completeReminder('${reminder.id}')" title="Mark as taken">
                <i class="fas fa-check"></i>
              </button>
            ` : ''}
            <button class="action-btn danger" onclick="deleteReminder('${reminder.id}')" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        
        list.appendChild(item);
      });
      
      updateStats();
    }

    function completeReminder(id) {
      const reminder = reminders.find(r => r.id === id);
      if (reminder) {
        reminder.completed = true;
        saveReminders();
        updateReminderList();
        showNotification(`Marked ${reminder.name} as taken`, "success");
      }
    }

    function deleteReminder(id) {
      if (confirm("Are you sure you want to delete this reminder?")) {
        reminders = reminders.filter(r => r.id !== id);
        saveReminders();
        updateReminderList();
        showNotification("Reminder deleted", "success");
      }
    }

    function startChecker() {
      // Check reminders every second
      setInterval(() => {
        const now = new Date();
        
        reminders.forEach(reminder => {
          // Skip if completed or no nextAlert set
          if (reminder.completed || !reminder.nextAlert) return;
          
          // Check if it's time to alert
          if (now >= reminder.nextAlert) {
            triggerAlarm(reminder);
          }
        });
      }, 1000);
    }

    function triggerAlarm(reminder) {
      // Show alarm UI
      document.getElementById("stopBtn").style.display = "block";
      document.getElementById("snoozeBtn").style.display = "block";
      document.getElementById("snoozeBtn").classList.add("pulse");
      
      // Play sound
      const alarmSound = document.getElementById("alarmSound");
      alarmSound.play();
      
      // Show browser notification if supported
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("Medicine Reminder", {
          body: `Time to take your ${reminder.name}${reminder.dosage ? ` (${reminder.dosage})` : ''}`,
          icon: "https://cdn-icons-png.flaticon.com/512/3149/3149871.png"
        });
      }
      
      // Show on-screen notification
      showNotification(`Time to take your ${reminder.name}${reminder.dosage ? ` (${reminder.dosage})` : ''}`, "warning", true);
      
      // Store current alarm
      currentAlarm = reminder;
    }

    function stopAlarm() {
      const alarmSound = document.getElementById("alarmSound");
      alarmSound.pause();
      alarmSound.currentTime = 0;
      
      document.getElementById("stopBtn").style.display = "none";
      document.getElementById("snoozeBtn").style.display = "none";
      document.getElementById("snoozeBtn").classList.remove("pulse");
      
      // Mark as completed if it's a one-time reminder
      const repeatOption = document.getElementById("repeatOption").value;
      if (repeatOption === "once" && currentAlarm) {
        currentAlarm.completed = true;
        saveReminders();
        updateReminderList();
      }
      
      snoozeCount = 0;
      currentAlarm = null;
      
      // Remove any active notifications
      const notifications = document.querySelectorAll('.notification');
      notifications.forEach(n => n.remove());
    }

    function snoozeAlarm() {
      if (snoozeCount >= MAX_SNOOZE) {
        showNotification("Maximum snooze limit reached", "danger");
        return;
      }
      
      const alarmSound = document.getElementById("alarmSound");
      alarmSound.pause();
      alarmSound.currentTime = 0;
      
      document.getElementById("snoozeBtn").classList.remove("pulse");
      
      // Snooze for 5 minutes
      const snoozeTime = new Date();
      snoozeTime.setMinutes(snoozeTime.getMinutes() + 5);
      
      if (currentAlarm) {
        currentAlarm.nextAlert = snoozeTime;
        saveReminders();
      }
      
      snoozeCount++;
      showNotification(`Alarm snoozed for 5 minutes (${snoozeCount}/${MAX_SNOOZE})`, "success");
      
      setTimeout(() => {
        if (currentAlarm) {
          document.getElementById("snoozeBtn").classList.add("pulse");
          alarmSound.play();
        }
      }, 5 * 60 * 1000); // 5 minutes
    }

    function showNotification(message, type, persistent = false) {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      if (!persistent) {
        setTimeout(() => {
          notification.remove();
        }, 3000);
      }
    }

    // Request notification permission on load
    if ("Notification" in window) {
      Notification.requestPermission();
    }

    // Initialize the app when loaded
    window.onload = init;
  </script>
</body>
</html>
