<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Medicine Reminder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --danger: #e74c3c;
      --success: #2ecc71;
      --warning: #f39c12;
      --light: #ecf0f1;
      --dark: #34495e;
      --gray: #95a5a6;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f8fc 0%, #e4f1fe 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--secondary);
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    
    .subtitle {
      color: var(--gray);
      margin-bottom: 20px;
    }
    
    .app-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
      }
    }
    
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-title {
      color: var(--secondary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--light);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #27ae60;
    }
    
    .btn-full {
      width: 100%;
    }
    
    .hidden {
      display: none;
    }
    
    .reminder-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .reminder-item {
      background: var(--light);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s;
    }
    
    .reminder-info {
      flex: 1;
    }
    
    .reminder-name {
      font-weight: 600;
      color: var(--secondary);
    }
    
    .reminder-time {
      color: var(--primary);
      font-size: 0.9rem;
    }
    
    .reminder-notes {
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 5px;
    }
    
    .reminder-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--gray);
      transition: color 0.3s;
    }
    
    .action-btn:hover {
      color: var(--primary);
    }
    
    .delete-btn:hover {
      color: var(--danger);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--light);
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray);
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      background: var(--success);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: var(--light);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    .alarm-active {
      animation: pulse 1s infinite;
      background: var(--warning);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-pills"></i> Advanced Medicine Reminder</h1>
      <p class="subtitle">Never miss a dose with our smart reminder system</p>
    </header>
    
    <div class="app-container">
      <div class="card">
        <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Reminder</h2>
        
        <div class="form-group">
          <label for="medicine">Medicine Name</label>
          <input id="medicine" type="text" placeholder="e.g. Metformin 500mg">
        </div>
        
        <div class="form-group">
          <label for="dosage">Dosage</label>
          <input id="dosage" type="text" placeholder="e.g. 1 tablet">
        </div>
        
        <div class="form-group">
          <label for="timeInput">Time</label>
          <input id="timeInput" type="time">
        </div>
        
        <div class="form-group">
          <label for="repeatOption">Repeat Option</label>
          <select id="repeatOption">
            <option value="once">Once Only</option>
            <option value="daily">Daily</option>
            <option value="alternate">Alternate Days</option>
            <option value="weekdays">Mon-Wed-Fri</option>
            <option value="weekends">Weekends</option>
            <option value="custom">Custom Repeat</option>
          </select>
        </div>
        
        <div id="customOptions" class="hidden">
          <div class="form-group">
            <label for="customDays">Number of Days</label>
            <input id="customDays" type="number" min="1" placeholder="Enter number of days">
          </div>
          
          <div class="form-group">
            <label for="daysOfWeek">Select Days</label>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="0"> Sun
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="1"> Mon
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="2"> Tue
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="3"> Wed
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="4"> Thu
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="5"> Fri
              </label>
              <label style="display: inline-flex; align-items: center;">
                <input type="checkbox" class="day-checkbox" value="6"> Sat
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input id="startDate" type="date">
        </div>
        
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" placeholder="Additional instructions..."></textarea>
        </div>
        
        <button id="addBtn" class="btn btn-primary btn-full">
          <i class="fas fa-bell"></i> Add Reminder
        </button>
      </div>
      
      <div class="card">
        <div class="tabs">
          <div class="tab active" data-tab="upcoming">Upcoming</div>
          <div class="tab" data-tab="history">History</div>
          <div class="tab" data-tab="stats">Statistics</div>
        </div>
        
        <div class="tab-content active" id="upcoming-tab">
          <h2 class="card-title"><i class="fas fa-list"></i> Upcoming Reminders</h2>
          <div id="reminderList" class="reminder-list"></div>
        </div>
        
        <div class="tab-content" id="history-tab">
          <h2 class="card-title"><i class="fas fa-history"></i> Reminder History</h2>
          <div id="historyList" class="reminder-list"></div>
        </div>
        
        <div class="tab-content" id="stats-tab">
          <h2 class="card-title"><i class="fas fa-chart-pie"></i> Medication Statistics</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="totalReminders">0</div>
              <div class="stat-label">Total Reminders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="completedReminders">0</div>
              <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="pendingReminders">0</div>
              <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="completionRate">0%</div>
              <div class="stat-label">Completion Rate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
      <button id="stopBtn" class="btn btn-danger hidden">
        <i class="fas fa-bell-slash"></i> Stop Alarm
      </button>
    </div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // Enhanced Medicine Reminder App
    let reminders = [];
    let history = [];
    
    // DOM Elements
    const medicineInput = document.getElementById('medicine');
    const dosageInput = document.getElementById('dosage');
    const timeInput = document.getElementById('timeInput');
    const repeatOption = document.getElementById('repeatOption');
    const customOptions = document.getElementById('customOptions');
    const customDays = document.getElementById('customDays');
    const startDateInput = document.getElementById('startDate');
    const notesInput = document.getElementById('notes');
    const addBtn = document.getElementById('addBtn');
    const reminderList = document.getElementById('reminderList');
    const historyList = document.getElementById('historyList');
    const stopBtn = document.getElementById('stopBtn');
    const alarmSound = document.getElementById('alarmSound');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    // Set default start date to today
    const today = new Date();
    startDateInput.value = formatDate(today);
    
    // Event Listeners
    repeatOption.addEventListener('change', toggleCustomOptions);
    addBtn.addEventListener('click', addReminder);
    stopBtn.addEventListener('click', stopAlarm);
    
    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show corresponding content
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === `${tabId}-tab`) {
            content.classList.add('active');
            
            // Refresh content if needed
            if (tabId === 'history') {
              displayHistory();
            } else if (tabId === 'stats') {
              updateStats();
            }
          }
        });
      });
    });
    
    // Initialize the app
    loadFromLocalStorage();
    updateReminderList();
    setInterval(checkReminders, 1000); // Check every second
    
    // Functions
    function toggleCustomOptions() {
      if (repeatOption.value === 'custom') {
        customOptions.classList.remove('hidden');
      } else {
        customOptions.classList.add('hidden');
      }
    }
    
    function addReminder() {
      const medName = medicineInput.value.trim();
      const dosage = dosageInput.value.trim();
      const timeValue = timeInput.value;
      const repeat = repeatOption.value;
      const startDate = new Date(startDateInput.value);
      const notes = notesInput.value.trim();
      
      if (!medName || !timeValue) {
        showNotification('Please enter medicine name and time!', true);
        return;
      }
      
      let newReminders = [];
      
      if (repeat === 'once') {
        const reminderTime = new Date(startDate);
        const [hours, minutes] = timeValue.split(':').map(Number);
        reminderTime.setHours(hours, minutes, 0, 0);
        
        if (reminderTime < new Date()) {
          showNotification('Please select a future time!', true);
          return;
        }
        
        newReminders.push({
          id: Date.now(),
          name: medName,
          dosage: dosage,
          time: reminderTime,
          notes: notes,
          completed: false
        });
      } else {
        // For recurring reminders
        const days = getDaysForRepeatOption(repeat);
        
        days.forEach(dayOffset => {
          const reminderTime = new Date(startDate);
          reminderTime.setDate(startDate.getDate() + dayOffset);
          
          const [hours, minutes] = timeValue.split(':').map(Number);
          reminderTime.setHours(hours, minutes, 0, 0);
          
          // Only add if it's in the future
          if (reminderTime >= new Date()) {
            newReminders.push({
              id: Date.now() + dayOffset, // Simple way to generate unique IDs
              name: medName,
              dosage: dosage,
              time: reminderTime,
              notes: notes,
              completed: false
            });
          }
        });
      }
      
      reminders.push(...newReminders);
      saveToLocalStorage();
      updateReminderList();
      
      // Reset form
      medicineInput.value = '';
      dosageInput.value = '';
      timeInput.value = '';
      repeatOption.value = 'once';
      customOptions.classList.add('hidden');
      notesInput.value = '';
      
      showNotification(`Added ${newReminders.length} reminder(s) successfully!`);
    }
    
    function getDaysForRepeatOption(repeat) {
      const days = [];
      
      switch(repeat) {
        case 'daily':
          for (let i = 0; i < 30; i++) days.push(i); // Next 30 days
          break;
        case 'alternate':
          for (let i = 0; i < 30; i += 2) days.push(i);
          break;
        case 'weekdays':
          for (let i = 0; i < 30; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            const day = date.getDay();
            if (day > 0 && day < 6) days.push(i); // Mon-Fri
          }
          break;
        case 'weekends':
          for (let i = 0; i < 30; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            const day = date.getDay();
            if (day === 0 || day === 6) days.push(i); // Sat-Sun
          }
          break;
        case 'custom':
          const dayCheckboxes = document.querySelectorAll('.day-checkbox:checked');
          const selectedDays = Array.from(dayCheckboxes).map(cb => parseInt(cb.value));
          
          for (let i = 0; i < 30; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            const day = date.getDay();
            if (selectedDays.includes(day)) days.push(i);
          }
          break;
      }
      
      return days;
    }
    
    function updateReminderList() {
      reminderList.innerHTML = '';
      
      if (reminders.length === 0) {
        reminderList.innerHTML = '<p style="text-align: center; color: var(--gray);">No upcoming reminders</p>';
        return;
      }
      
      // Sort reminders by time
      reminders.sort((a, b) => a.time - b.time);
      
      reminders.forEach(reminder => {
        if (!reminder.completed) {
          const reminderElement = createReminderElement(reminder);
          reminderList.appendChild(reminderElement);
        }
      });
    }
    
    function createReminderElement(reminder) {
      const item = document.createElement('div');
      item.className = 'reminder-item';
      
      const info = document.createElement('div');
      info.className = 'reminder-info';
      
      const name = document.createElement('div');
      name.className = 'reminder-name';
      name.textContent = reminder.name;
      
      const dosage = document.createElement('div');
      dosage.className = 'reminder-dosage';
      dosage.textContent = `Dosage: ${reminder.dosage || 'Not specified'}`;
      
      const time = document.createElement('div');
      time.className = 'reminder-time';
      time.textContent = formatDateTime(reminder.time);
      
      info.appendChild(name);
      info.appendChild(dosage);
      info.appendChild(time);
      
      if (reminder.notes) {
        const notes = document.createElement('div');
        notes.className = 'reminder-notes';
        notes.textContent = reminder.notes;
        info.appendChild(notes);
      }
      
      const actions = document.createElement('div');
      actions.className = 'reminder-actions';
      
      const completeBtn = document.createElement('button');
      completeBtn.className = 'action-btn';
      completeBtn.innerHTML = '<i class="fas fa-check"></i>';
      completeBtn.title = 'Mark as taken';
      completeBtn.addEventListener('click', () => markAsTaken(reminder.id));
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn delete-btn';
      deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
      deleteBtn.title = 'Delete reminder';
      deleteBtn.addEventListener('click', () => deleteReminder(reminder.id));
      
      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);
      
      item.appendChild(info);
      item.appendChild(actions);
      
      return item;
    }
    
    function markAsTaken(id) {
      const reminder = reminders.find(r => r.id === id);
      if (reminder) {
        reminder.completed = true;
        reminder.actualTime = new Date();
        
        // Add to history
        history.push({
          ...reminder,
          completedTime: new Date()
        });
        
        saveToLocalStorage();
        updateReminderList();
        showNotification('Medication marked as taken!');
      }
    }
    
    function deleteReminder(id) {
      if (confirm('Are you sure you want to delete this reminder?')) {
        reminders = reminders.filter(r => r.id !== id);
        saveToLocalStorage();
        updateReminderList();
        showNotification('Reminder deleted!');
      }
    }
    
    function displayHistory() {
      historyList.innerHTML = '';
      
      if (history.length === 0) {
        historyList.innerHTML = '<p style="text-align: center; color: var(--gray);">No history yet</p>';
        return;
      }
      
      // Sort history by completion time (newest first)
      history.sort((a, b) => b.completedTime - a.completedTime);
      
      history.forEach(item => {
        const historyElement = document.createElement('div');
        historyElement.className = 'reminder-item';
        
        historyElement.innerHTML = `
          <div class="reminder-info">
            <div class="reminder-name">${item.name}</div>
            <div class="reminder-dosage">Dosage: ${item.dosage || 'Not specified'}</div>
            <div class="reminder-time">Scheduled: ${formatDateTime(item.time)}</div>
            <div class="reminder-time">Taken: ${formatDateTime(item.completedTime)}</div>
            ${item.notes ? `<div class="reminder-notes">${item.notes}</div>` : ''}
          </div>
        `;
        
        historyList.appendChild(historyElement);
      });
    }
    
    function updateStats() {
      const total = reminders.length + history.length;
      const completed = history.length;
      const pending = reminders.filter(r => !r.completed).length;
      const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
      
      document.getElementById('totalReminders').textContent = total;
      document.getElementById('completedReminders').textContent = completed;
      document.getElementById('pendingReminders').textContent = pending;
      document.getElementById('completionRate').textContent = `${completionRate}%`;
    }
    
    function checkReminders() {
      const now = new Date();
      
      reminders.forEach(reminder => {
        if (!reminder.completed && reminder.time <= now) {
          // Trigger alarm
          triggerAlarm(reminder);
        }
      });
    }
    
    function triggerAlarm(reminder) {
      // Show browser notification if supported
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('Medicine Reminder', {
          body: `Time to take your ${reminder.name}${reminder.dosage ? ` (${reminder.dosage})` : ''}`,
          icon: 'https://cdn-icons-png.flaticon.com/512/3149/3149836.png'
        });
      }
      
      // Play sound
      alarmSound.play();
      
      // Show stop button with animation
      stopBtn.classList.remove('hidden');
      stopBtn.classList.add('alarm-active');
      
      // Show alert
      alert(`⏰ TIME FOR YOUR MEDICATION!\n\nMedicine: ${reminder.name}\nDosage: ${reminder.dosage || 'As prescribed'}\nTime: ${formatTime(reminder.time)}`);
    }
    
    function stopAlarm() {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      stopBtn.classList.add('hidden');
      stopBtn.classList.remove('alarm-active');
    }
    
    function showNotification(message, isError = false) {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `notification ${isError ? 'error' : ''}`;
      notification.innerHTML = `
        <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
        ${message}
      `;
      
      document.body.appendChild(notification);
      
      // Remove after animation completes
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }
    
    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function formatDateTime(date) {
      return `${formatTime(date)} on ${date.toLocaleDateString()}`;
    }
    
    function saveToLocalStorage() {
      localStorage.setItem('medicineReminders', JSON.stringify(reminders));
      localStorage.setItem('medicineHistory', JSON.stringify(history));
    }
    
    function loadFromLocalStorage() {
      const savedReminders = localStorage.getItem('medicineReminders');
      const savedHistory = localStorage.getItem('medicineHistory');
      
      if (savedReminders) {
        reminders = JSON.parse(savedReminders);
        // Convert string dates back to Date objects
        reminders.forEach(r => {
          r.time = new Date(r.time);
          if (r.actualTime) r.actualTime = new Date(r.actualTime);
        });
      }
      
      if (savedHistory) {
        history = JSON.parse(savedHistory);
        // Convert string dates back to Date objects
        history.forEach(h => {
          h.time = new Date(h.time);
          h.completedTime = new Date(h.completedTime);
        });
      }
    }
    
    // Request notification permission
    if ('Notification' in window) {
      Notification.requestPermission();
    }
  </script>
